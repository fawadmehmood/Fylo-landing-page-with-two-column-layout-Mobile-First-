<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Fylo landing page with two column layout</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>



  <div class="container">
    <div class="hero__wrapper">
      <div class="hero__content inner__container padd__vertical">
        <header class="header flex flex__align">
          <a href="#" class="header__logo__wrapper">
            <img src="images/logo.svg" alt="logo" class="header__logo">
          </a>

          <nav class="header__nav">
            <ul class="header__nav__list flex">
              <li class="header__nav__item"><a href="#">Features</a></li>
              <li class="header__nav__item"><a href="#">Team</a></li>
              <li class="header__nav__item"><a href="#">Sign In</a></li>
            </ul>
          </nav>
        </header>

        <section class="hero">
              <div class="hero__img__wrapper">
                <img src="images/illustration-1.svg" alt="illustration">
              </div>

              <div class="hero__text padd__hor">
                <h1 class="hero__heading heading">All your files in one secure location, accessible anywhere.</h1>
                <p class="hero__dec">Fylo stores your most important files in one secure location. 
                  Access them wherever you need, share and collaborate with friends, family, and co-workers.</p>

               <div class="hero__cta">
                     <input type="email" name="email" id="email" aria-label="email" placeholder="Enter your email..">
                     <button class="btn btn__cta">Get Started</button>
               </div>

              </div>

        </section>

      </div>
    </div>
  </div>
